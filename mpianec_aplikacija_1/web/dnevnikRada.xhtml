<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pregled dnevnika rada</title>
    </h:head>
    <h:body>
        <p:dataTable value="#{pregledDnevnika.dnevnik}" var="dnevnik" 
                     paginator="true" 
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}  " 
                     rowsPerPageTemplate="5,10,15" 
                     rows="#{pregledDnevnika.brojRedaka}">
            <p:column>
                <f:facet name="header">ID</f:facet>
                    #{dnevnik.id}
            </p:column>
            <p:column>
                <f:facet name="header">Tip</f:facet>
                    #{dnevnik.tipLoga}
            </p:column>
            <p:column>
                <f:facet name="header">Opis</f:facet>
                    #{dnevnik.opis}
            </p:column>
            <p:column>
                <f:facet name="header">Vrijeme</f:facet>
                    #{dnevnik.vrijemePristupa}
            </p:column>          
        </p:dataTable>
    </h:body>
</html>
