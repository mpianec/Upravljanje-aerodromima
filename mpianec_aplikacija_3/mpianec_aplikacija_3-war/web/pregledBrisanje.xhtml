<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"           
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{radSPorukama.autentificiraj()}"/>
    </f:metadata>
    <h:head>
        <title>JMS poruke</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Preuzmi poruke" action="#{radSPorukama.preuzmiPoruke()}"/>
            <p:dataTable id="tablica" value="#{radSPorukama.listaPoruka}" var="por" 
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}  " 
                         rowsPerPageTemplate="5,10,15" 
                         rows="5">
                <p:column>
                    <f:facet name="header">ID</f:facet>
                        #{por.id}
                </p:column>
                <p:column>
                    <f:facet name="header">Komanda</f:facet>
                        #{por.komanda}
                </p:column>
                <p:column>
                    <f:facet name="header">Sadržaj komande</f:facet>
                        #{por.sadrzajKomande}
                </p:column>
                <p:column>
                    <f:facet name="header">Vrijeme</f:facet>
                        #{por.vrijeme}
                </p:column>       
                <p:column>
                    <f:facet name="header">Akcija</f:facet>
                    <h:commandButton value="Obriši" action="#{radSPorukama.brišiPoruku(por)}"/>
                </p:column>  
            </p:dataTable>
        </h:form>
    </h:body>
</html>
