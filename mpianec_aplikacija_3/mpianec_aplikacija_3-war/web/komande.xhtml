<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"           
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{radSKomandama.autentificiraj()}"/>
    </f:metadata>
    <h:head>
        <title>Komande</title>
    </h:head>
    <h:body>
        <h:panelGrid id="panel">
            <h:form>
                <h:outputLabel value="Komande korisnika"/><br></br>
                <p:commandButton value="PAUZA"  actionListener="#{radSKomandama.PAUZA()}"><f:ajax execute="@form" render="panel"/></p:commandButton>
                <p:commandButton value="KRENI"  actionListener="#{radSKomandama.KRENI()}"><f:ajax execute="@form" render="panel"/></p:commandButton>
                <p:commandButton value="PASIVNO"  actionListener="#{radSKomandama.PASIVNO()}"><f:ajax execute="@form" render="panel"/></p:commandButton>
                <p:commandButton value="AKTIVNO"  actionListener="#{radSKomandama.AKTIVNO()}"><f:ajax execute="@form" render="panel"/></p:commandButton>
                <p:commandButton value="STANI"  actionListener="#{radSKomandama.STANI()}"><f:ajax execute="@form" render="panel"/></p:commandButton>
                <p:commandButton value="STANJE"  actionListener="#{radSKomandama.STANJE()}"><f:ajax execute="@form" render="panel"/></p:commandButton>
            </h:form>
            <h:form>
                <h:outputLabel value="Komande grupe"/><br></br>
                <p:commandButton value="DODAJ"  actionListener="#{radSKomandama.DODAJ()}"><f:ajax execute="@form" render="panel"/></p:commandButton>
                <p:commandButton value="PREKID"  actionListener="#{radSKomandama.PREKID()}"><f:ajax execute="@form" render="panel"/></p:commandButton>
                <p:commandButton value="KRENI"  actionListener="#{radSKomandama.KRENIGRUPA()}"><f:ajax execute="@form" render="panel"/></p:commandButton>
                <p:commandButton value="PAUZA"  actionListener="#{radSKomandama.PAUZAGRUPA()}"><f:ajax execute="@form" render="panel"/></p:commandButton>
                <p:commandButton value="STANJE"  actionListener="#{radSKomandama.STANJEGRUPA()}"><f:ajax execute="@form" render="panel"/></p:commandButton>
            </h:form>
            <h:outputLabel value="#{radSKomandama.response}"/>
        </h:panelGrid>
    </h:body>
</html>
